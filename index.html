<!DOCTYPE html>
<html>

    <title>Ledenadministratie</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="jquery.mustache.js"></script>
    <script type="text/javascript">
      $(function() {
        $.get("leden.mustache", function (template) {
          var data = {
            members: {
              name: "niek"
            }
          };
          var ledenlijst = $.mustache(template, data);
          $('body').append(ledenlijst);
        });
      });
    </script>
  </head>
  <body>
  </body>
</html>
